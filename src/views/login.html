<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Pagina Login</title>
</head> 
<body>  
    <!-- HEADER -->
    <header>
        <div class="header1"> 
            <div class="headerLogo"><img src="/img/logo.jpg" alt="Mundo Clasico"></div>
            <div class="buscador"> 
              <form action="">
                <input type="text" placeholder="Buscar productos">
                <button class="headerbuscar">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>   
            </div> 
            <div class="movil">
              <input type="checkbox" id="btn_menu">
              <label for="btn_menu" class="btn_menu">
                <span id="btn_span_1" class="btn_span"></span>
                <span id="btn_span_2" class="btn_span"></span>
                <span id="btn_span_3" class="btn_span"></span>
              </label>
              <div class="container_flex">
              <nav>
                <ul class="headerContainer_menu"><!--  flex_column -->
                  <li><a href="#">Inicio</a></li>
                  <li><a href="#">Ofertas </a></li>
                  <li><a href="#">Carrito</a></li>
                  <li><a href="#">Contacto</a></li>
                </ul>
              </nav>
            </div>
        </div>   
      </header>
    <!-- LOGIN -->
    <form action="data.html" method="GET">

        <div class="portada">
            <i class="fa-solid fa-user fa-4x"></i>
            <h2>¡BIENVENIDO/A!</h2>
        </div>
        <!--  -->
        <div class="box-1">
            <label for="usuario">Usuario</label>
            <input type="email" name="email" id="usuario" placeholder="Email o Usuario" required>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" placeholder="Ingresar contraseña" required>
        </div>
        <!--  -->
        <div class="enviar">
            <button type="submit">Ingresar</button>
        </div>
        <!--  -->
        <a class="recording" href="/registro">Olvidé contraseña</a>
        <!--  -->
        <div class="redes">
            <button class="redes-boton" type="button">
                <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="fa-brands fa-google"></i></a>
                <label class="redes-boton-2" for="google">Continuar con Google</label>
            </button>
            <button class="redes-boton" type="button">
                <a href="https://www.facebook.com/"  class="fa-brands fa-facebook-square"></a>
                <label class="redes-boton-2" for="facebook">Continuar con Facebook</label>
            </button>
        </div>

    </form>
    <!-- FOOTER -->
    <footer>
        <strong><p class="footerContactOli">contactanos</p></strong> 
        <div id="foot-wrapper">
          <div class="footer-limit" id="footer-limit">
            <div class="footer no-items section" id="footer-1"></div>
          </div>
        </div>
        <div id="sosmedup">
          <div class="footer-social section" id="Postwidegt2" name="Footer Social Links">
            <div class="widget LinkList" data-version="1" id="LinkList100">
              <div class="widget-content">
                <ul>
                  <li><a href="https://www.facebook.com/" rel="nofollow noopener" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
                  <li><a href="https://www.instagram.com" rel="nofollow noopener" target="_blank"><i id="instagram" class="fa fa-instagram"></i></a></li>
                  <li><a href="https://www.youtube.com/" rel="nofollow noopener" target="_blank"><i class="fa fa-youtube-play"></i></a></li>
                  <li><a href="https://twitter.com/" rel="nofollow noopener" target="_blank"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="https://www.blogger.com/follow.g?view=FOLLOW&amp;blogID=2890810791308488435" rel="nofollow noopener" target="_blank" title="Follow us on Blogger"><i class="fa fa-user"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
       
        <div class="creditfooter">
          <p> Copyright ©202, Mundo Clàsico, All Rights Reserved</p>
        </div>       
    </footer>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- <script src="js/header.js"></script> -->
</body>
</html>
